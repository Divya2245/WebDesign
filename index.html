<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" id="password" name="password">
                </div>
                <div class="text-center">
                    <button type="button" id="login-btn" class="btn btn-primary" onclick="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        function login() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let user_records = JSON.parse(localStorage.getItem("users")) || [];

            if (user_records.some((v) => v.email === email && v.password === password)) {
                alert("Login Successful");
                let currentUser = user_records.filter((v) => v.email == email && v.password == password)[0];
                localStorage.setItem("name", currentUser.name);
                localStorage.setItem("email", currentUser.email);

                window.location.href = "Profile.html";
            } else {
                alert("Login failed!!");
            }
        }
    </script>
</body>
</html>
